<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="app">
        <div id="header_logo">
            <div class="header_title">
                 <span>Weather</span>Journal App
            </div>
        </div>
    
        <div class="container">
            <div class="main_container">
                <div class="div" id="container1">
                    <div class="enter_zip_code" id="enter_zip_code">Enter your ZIP Code here:</div>
                    <input type="text" id="ZIP_holder" placeholder="Enter your ZIP code here!">
                </div>
                <div class="container2">
                    <div class="enter_your_feelings">How are you feeling today?</div>
                    <input type="text" id="Feelings_holder" placeholder="Enter how are you feeling here!">
                </div>
            </div>
            <div class="generate">
                <button id="generate">Search
                    <svg style="vertical-align: middle;" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M15.7 13.3l-3.81-3.83A5.93 5.93 0 0 0 13 6c0-3.31-2.69-6-6-6S1 2.69 1 6s2.69 6 6 6c1.3 0 2.48-.41 3.47-1.11l3.83 3.81c.19.2.45.3.7.3.25 0 .52-.09.7-.3a.996.996 0 0 0 0-1.41v.01zM7 10.7c-2.59 0-4.7-2.11-4.7-4.7 0-2.59 2.11-4.7 4.7-4.7 2.59 0 4.7 2.11 4.7 4.7 0 2.59-2.11 4.7-4.7 4.7z"></path></svg>
                </button>
            </div>
            <div class="weather_sec">
                <h2 class="city"></h2>
                <div class="date"></div>
                <h1 class="temp"></h1>
                <div class="flex">
                    <img src="" alt="" class="icon">
                    <div class="description"></div>
                </div>
                <div class="humidity"></div>
                <div class="wind"></div>
                <div class="feelings"></div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
